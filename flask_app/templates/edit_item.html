<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #203E4A;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="/{{collectionID}}/{{categoryID}}/item/update/{{this_item.id}}" method="post">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">Edit Item</span>
                                        </div>
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                <div class="error" style="color: red;">
                                                    {% for message in messages %}
                                                        <p>{{message}}</p>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                        {% endwith %}
                                        <div class="form-outline col mb-4">
                                            <input type="text"  class="form-control form-control-lg" name="name" placeholder="Item Name" value="{{this_item.name}}"/>
                                        </div>
                                        <div class="row">
                                            <div class="form-outline col mb-4">
                                                <label for="quantity">QTY.</label>
                                                <input type="number"  class="form-control form-control-lg" name="quantity" placeholder="0" value="{{this_item.quantity}}"/>
                                            </div>
                                            <div class="form-outline col mb-4">
                                                <label for="restock_level">Restock Level</label>
                                                <input type="number"  class="form-control form-control-lg" name="restock_level" placeholder="5" value="{{this_item.restock_level}}"/>
                                            </div>
                                        </div>
                                        <div class="form-outline col mb-4">
                                            <input type="text"  class="form-control form-control-lg" name="order_link" placeholder="Order Link" value="{{this_item.order_link}}"/>
                                        </div>
                                        <div class="form-outline col mb-4">
                                            <textarea name="notes" cols="70" rows="10" placeholder="Notes">{{this_item.notes}}</textarea>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
